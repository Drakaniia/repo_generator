name: Update Profile README

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-profile:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Update Profile README
        run: python update_profile.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update profile - $(date +'%Y-%m-%d %H:%M:%S')"
          
          # Pull with rebase to incorporate any remote changes before pushing
          git pull --rebase origin main || echo "No remote changes to pull"
          
          # Push changes, retry once if it fails
          git push || (git pull --rebase origin main && git push)