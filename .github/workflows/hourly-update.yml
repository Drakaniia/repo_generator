name: Hourly Auto-Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  auto-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Generate update content
        run: python auto_update.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add AUTO_UPDATE.md
          git commit -m "ðŸ¤– Automated hourly update - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          
          # Pull with rebase to incorporate any remote changes before pushing
          git pull --rebase origin main || echo "No remote changes to pull"
          
          # Push changes, retry once if it fails
          git push || (git pull --rebase origin main && git push)